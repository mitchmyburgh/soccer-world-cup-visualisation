<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>World Cup Visualisation</title>
  <meta name="description" content="D3 Visualisation of World Cup Data">
  <meta name="author" content="Tumelo, Roscoe and Mitch">

  <link rel="stylesheet" href="css/font/style.css"></head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/Treant.css">
  <link rel="stylesheet" href="css/timeline.css">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <h1 id="header">Soccer World Cup Visualisation</h1>
  <div class= "container">
    <div id="map">
      <form id="filterForm">
        <input type="radio" name="filter" id="overview" value="overview" checked> <label for="overview">Overview</label>
        <input type="radio" name="filter" id="goals_scored" value="goals_scored"> <label for="goals_scored">Goals Scored</label>
        <input type="radio" name="filter" id="top_scorer" value="top_scorer"> <label for="top_scorer">Top Scorer</label>
        <input type="radio" name="filter" id="attendance" value="attendance"> <label for="attendance">Attendance</label>
      </form>
      <div id="worldAndKey">
        <div id="world" style="position: relative; width: 700px; height: 400px;"></div>
        <div id="key">
          <div id="overviewKey">
            <h3>Key</h3>
            <div id="champion"></div> <label for="champion">Champion</label> <br>
            <div id="finalist"></div> <label for="finalist">Finalist</label> <br>
            <div id="semifinalist"></div> <label for="semifinalist">Semi-Finalist</label> <br>
            <div id="quarterfinalist"></div> <label for="quarterfinalist">Quarter-Finalist</label> <br>
            <div id="last16"></div> <label for="last16">Last 16</label> <br>
            <div id="groupstage"></div> <label for="groupstage">Group Stage</label> <br>
            <div id="host"></div> <label for="host">Host</label>
          </div>
        </div>
      </div>
    </div>

    <!--<div id="chart"></div>-->
    <div class="chart" id="OrganiseChart-simple"> 
    </div>
  </div>
  <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="js/datamaps.world.min.js"></script>

  <script src="js/jquery.easing.js"></script>
  <script src="js/raphael.js"></script>
  <script src="js/Treant.js"></script>
  <script src="js/map_data.js"></script>
  <script src="js/map.js"></script>
  <script src="js/timeline.js"></script>
  <!--<script src="js/timeline_and_tree.js"></script>-->
  <script src="js/bar_charts.js"></script>
  <script src="js/controller.js"></script>
  <script>
    new Treant( simple_chart_config );
  </script>
  <svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
     xmlns:xlink="http://www.w3.org/1999/xlink">
     <!-- champion and host -->
     <defs>
       <pattern id="championAndHost"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

         <line x1="0" y1="2" x2="4" y2="2" stroke="#8b0000" />
       </pattern>
     </defs>

     <!-- finalist and host -->
     <defs>
       <pattern id="finalistAndHost"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

         <line x1="0" y1="2" x2="4" y2="2" stroke="#E34234" />
       </pattern>
     </defs>

     <!-- semifinalist and host -->
     <defs>
       <pattern id="semifinalistAndHost"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

         <line x1="0" y1="2" x2="4" y2="2" stroke="#ff4500" />
       </pattern>
     </defs>

     <!-- quarterfinalist and host -->
     <defs>
       <pattern id="quarterfinalistAndHost"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

         <line x1="0" y1="2" x2="4" y2="2" stroke="#e6e600" />
       </pattern>
     </defs>

     <!-- last16 and host -->
     <defs>
       <pattern id="last16AndHost"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

         <line x1="0" y1="2" x2="4" y2="2" stroke="#32CD32" />
       </pattern>
     </defs>

     <!-- groupstages and host -->
     <defs>
       <pattern id="groupstagesAndHost"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

         <line x1="0" y1="2" x2="4" y2="2" stroke="#006400" />
       </pattern>
     </defs>

    <!-- Horizontal Stripe pattern -->
    <defs>
      <pattern id="horizontal-stripe"
        width="4" height="4"
        patternUnits="userSpaceOnUse">

        <line x1="0" y1="2" x2="4" y2="2" stroke="blue" />
        <line x1="2" y1="0" x2="2" y2="4" stroke="green" />
      </pattern>
    </defs>
    <!-- Vertical Stripe pattern -->
    <!-- Vertical Stripe pattern -->
    <defs>
       <pattern id="vertical-stripe"
         width="4" height="4"
         patternUnits="userSpaceOnUse">

          <line x1="2" y1="0" x2="2" y2="4" stroke="green" />
        </pattern>
    </defs>
  </svg>
</body>
</html>
